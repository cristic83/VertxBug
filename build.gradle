plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

repositories {
  jcenter()
//  maven {
//    url "https://oss.sonatype.org/content/repositories/iovertx-3295"
//  }
}

version = '3.5.0'
sourceCompatibility = '1.8'

dependencies {
  compile "io.vertx:vertx-core:$version"
  compile "io.vertx:vertx-web:$version"
  compile "io.vertx:vertx-auth-shiro:$version"
//  compile "io.vertx:vertx-auth-oauth2:$version"
}

mainClassName = 'io.vertx.example.ClientToBearerApp'

shadowJar {
  classifier = 'fat'
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.8'
}
